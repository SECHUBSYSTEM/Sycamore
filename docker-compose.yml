services:
  postgres:
    image: postgres:16-alpine
    container_name: sycamore-db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: sycamore
    ports:
      - "54320:5432"
    volumes:
      - sycamore_pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  sycamore_pgdata:
